{% extends "model-page.html" %}

{% block content %}
        <a href="{% url 'eventos' %}">
        <button style="background-color:blue" type="button">Novo Agendamento</button>
        </a>
        <ul style="font-size: 18px">
        {% for evento in eventos %}
            <li>
                <div style={% if evento.get_evento_atrasado %}
                                "color:red"
                            {% endif %}>
                    {{ evento.titulo }} - {{  evento.get_data_evento }}
                    ( <a href="{% url 'eventos' %}?id={{ evento.id }}">Editar</a>
                     /<a href="{% url 'evento_delete' evento.id %}">Excluir</a> )
                </div>
            </li>
        {% endfor %}
        </ul>
        <a href="{% url 'lista_eventos_todos' %}">
            <button style="background-color:steelblue" type="button">Ver Todos</button>
        </a>
{% endblock %}
